
<div id="page">
  <div class="colorlib-product">
    <div class="container">

      <div class="row row-pb-lg">
        <div class="col-md-12">

          <table class="table table-striped table-hover table-dark table-active table-bordered">
            <tr class="one-eight text-left">
              <th>Order Detail</th>
              <th>Address</th>
              <th>City</th>
              <th>Mobile no.</th>
              <th>Products</th>
              <th>Order Total</th>
              <th>Status</th>
            </tr>
            <tr *ngFor="let order of orders;">
              <td >{{order.name}}</td>
              <td>{{order.address}}</td>
              <td>{{order.city}}</td>
              <td>{{order.mobno}}</td>
              <td >
                <div class="display-tc" *ngFor="let product of order.products;">
                  <span class="name">{{product.name}}</span>
                </div>
              </td>
              <td>{{order.total | currency:"INR"}}</td>
              <td>{{order.status}}</td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="gototop js-top">
  <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
</div>
<hr>
