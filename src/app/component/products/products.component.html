
<div class="colorlib-product">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
        <h2>Best Sellers</h2>
      </div>
    </div>
    <div class="row row-pb-md">
      <div class="col-lg-3 mb-4 text-center" *ngFor="let data of result">
        <div class="product-entry border">
          <a routerLink="/product/{{data.id}}" class="prod-img">
            <img  src="{{data.avatar}}" alt=""  style="height: 200px;">
          </a>
          <div class="desc">
            <h2><a routerLink="" href="#">{{data.name}}</a></h2>
            <span class="price">{{data.mrp | currency:"INR"}}</span>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <p><a routerLink=""  class="btn btn-primary btn-lg">Shop All Products</a></p>
      </div>
    </div>
   </div>
  </div>
</div>
<div class="gototop js-top">
  <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
</div>
