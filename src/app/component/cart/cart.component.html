<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="bread"><span><a routerLink="/">Home</a></span> / <span>Shopping Cart</span></p>
      </div>
    </div>
  </div>
</div>


<div class="colorlib-product">
  <div *ngIf="total != 0"  class="container">
    <div class="row row-pb-lg">
      <div class="col-md-12">
        <div class="product-name d-flex">
          <div class="one-forth text-left px-4 ms-5">
            <span>Product</span>
          </div>
          <div class="one-eight text-center me-3">
            <span>Price</span>
          </div>
          <div class="one-eight text-center me-4">
            <span>Quantity</span>
          </div>
          <div class="one-eight text-center  me-2">
            <span>Total</span>
          </div>
          <div class="one-eight text-center px-4">
            <span>Action</span>
          </div>
        </div>
        <div class="product-cart d-flex" *ngFor="let product of products; let i = index">
          <div class="one-forth">
            <div class="product">
            </div>
            <div class="display-tc">
              <img src="" alt="">
              <h3 class="ms-5">{{product.name}}</h3>
            </div>
          </div>
          <div class="one-eight text-center">
            <div class="display-tc">
              <span class="price">{{product.price | currency:"INR"}}</span>
            </div>
          </div>
          <div class="one-eight text-center">
            <div class="display-tc">
              <input type="number" min="1" class="form-control text-center" (keypress)="keypressed($event)" max="100" value="{{ product.quantity }}" [(ngModel)]="product.quantity"
              (change)="quantityChanged()" />
            </div>
          </div>
          <div class="one-eight text-center">
            <div class="display-tc">
              <span class="price">{{(product.quantity * product.price) | currency:"INR"}}</span>
            </div>
          </div>
          <div class="one-eight text-center">
            <div class="display-tc">
                <button class="btn btn-sm btn-danger" (click)="cancleCart(product)">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-pb-lg">
      <div class="col-md-12">
        <div class="total-wrap">
          <div class="row">
            <div class="col-sm-4">
              <p class="addtocart" id="Checkout"><a routerLink="/checkout" class="btn btn-lg btn-dark text-white"><i class="icon-shopping-cart"></i>Checkout</a></p>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
              <div class="total">
                <div class="grand-total">
                  <p><span><strong>Total:</strong></span> <span>{{ total | currency:"INR" }}</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">

        <a routerLink="/products" ><h2>CUSTOMERS ALSO LIKED</h2></a>
      </div>
    </div>

  </div>
  <div *ngIf="total == 0" class="container">
    <div class="row" id="emptyCartBackgroun" >
      <div class="col-lg-3"></div>
      <div class="col-lg-5">
        <a routerLink="/products" id="gotoproduct">Keep Shopping <span><img src="assets/images/emptycart.gif"  width="60px" height="40px" alt="cart"></span> </a> <br><br>
        <img src="assets/images/emptyPage.jpg" alt="mt">
      </div>
      <div class="col-lg-4"></div>
      <div class="col-lg-12 text-center">
        <h1 class="ms-5">Cart is Empty</h1>
      </div>
    </div>
  </div>
</div>
<div class="gototop js-top">
  <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
</div>
